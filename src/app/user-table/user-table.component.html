<div class="center">
  <form action="">
    <dx-form id="form"
      [formData]="employee"
      width="600px"
      validationGroup="customerData">
      <dxi-item itemType="group" cssClass="first-group">
        <dxi-item>
          <div class="form-avatar"></div>
        </dxi-item>
        <dxi-item itemType="group">
            <dxi-item dataField="username"></dxi-item>
            <dxi-item dataField="password"></dxi-item>
            <dxi-item dataField="Company" editorType="dxSelectBox" [editorOptions]="{ items: states }"></dxi-item>
        </dxi-item>
      </dxi-item>
    </dx-form>
  <br/>
  <dx-button
    text="Register"
    type="success"
    validationGroup="customerData"
    [useSubmitBehavior]="true">
  </dx-button>
  <dx-button
    text="Cancel"
    type="default">
  </dx-button>
  </form>
</div>
